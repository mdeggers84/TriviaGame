<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1 class="page-header">Trivia Game</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- broke the game html into sections for different scenarios -->

	<!-- start screen with play button to initiate game -->
	<section id="start-screen">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h2>Press Play to Begin</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2 col-lg-offset-5 buttons">
					<button class="btn btn-primary btn-lg" id="play">Play</button>
				</div>
			</div>

		</div>
	</section>

	<!-- main content of game, question/answer template -->
	<section id="game">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 text-center" id="timer"></div>
			</div>

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 question" id="question"></div>
			</div>

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 answer" id="answer-1">1</div>
			</div>

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 answer" id="answer-2">2</div>
			</div>

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 answer" id="answer-3">3</div>
			</div>

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 answer" id="answer-4">4</div>
			</div>

		</div>

		<div id="game-audio">
			<audio src="https://c4.rbxcdn.com/6dceafb33487f582d15f169ad4d815a8" id="buzzer"></audio>
			<audio src="http://division.ctuhq.us/clockticking.WAV" id="clock-tick"></audio>
		</div>
	</section>

	<!-- correct answer screen -->
	<section id="congrats">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2" id="congrats-message">
					<h2>You got the Right answer! Have a cookie!</h2>
				</div>
			</div>
		</div>
	</section>

	<!-- wrong answer screen -->
	<section id="school">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2" id="school-message">
					
				</div>
			</div>
		</div>
	</section>

	<!-- end game / final results screen -->
	<section id="results">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2" id="scoreboard">

				</div>
			</div>

			<div class="row">
				<div class="col-lg-2 col-lg-offset-5 buttons">
					<button class="btn btn-info btn-lg" id="replay">Replay</button>
				</div>
			</div>

		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
